<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background:url(./colorful-2174045_1280.png) no-repeat; background-size: cover;">

    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4"></div>
            <div class="col-lg-4  text-center mt-5 rounded" style="background: rgba(0, 0, 0, 0.308);">
                <h2 class="text-white">Login Page</h2>
                <input type="text" class="form-control my-4" placeholder="User name" id="uname">
                <input type="text" class="form-control my-4" placeholder="Password">
                <button class="btn btn-warning my-3" type="submit" onclick="Login()">Login</button>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

    <script>
        function Login(){
            //getting the credentials from user
            let uname = document.getElementById('uname').value
            console.log(uname)
            //storing the credentials in local storage
            window.localStorage.setItem("username",uname)

            //redirecting to admin panel
            if(!uname){
                alert("enter the user name and password")
            }else{
            window.location = 'adminPanel.html'
            }
        }
    </script>
</body>
</html>
